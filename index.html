<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="screen">0</section>

      <section class="calc-buttons">
        <div class="calc-button-row">
          <button class="calc-button double">C</button>
          <button class="calc-button">&larr;</button>
          <button id="operator" class="calc-button">รท</button>
        </div>
        <div class="calc-button-row">
          <button id="numbers" class="calc-button">7</button>
          <button id="numbers" class="calc-button">8</button>
          <button id="numbers" class="calc-button">9</button>
          <button id="operator" class="calc-button">*</button>
        </div>
        <div class="calc-button-row">
          <button id="numbers" class="calc-button">4</button>
          <button id="numbers" class="calc-button">5</button>
          <button id="numbers" class="calc-button">6</button>
          <button id="operator" class="calc-button">-</button>
        </div>
        <div class="calc-button-row">
          <button id="numbers" class="calc-button">1</button>
          <button id="numbers" class="calc-button">2</button>
          <button id="numbers" class="calc-button">3</button>
          <button id="operator" class="calc-button">+</button>
        </div>

        <div class="calc-button-row">
          <button class="calc-button triple">0</button>
          <button class="calc-button">=</button>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
